<!--more-->

<p style="font-size: 20px;font-weight:700;"><span style="color:red">shift + :</span> ：命令行里面退出编辑</p>
<p style="font-size: 20px;font-weight:700;"><span style="color:red">wq</span> ：保存退出</p>
<p>git pull 下来的文件，让写备注信息一般不写，直接shift + : 进入命令模式，执行wq保存退出</p>
<p style="font-size: 20px;font-weight:700;"><span style="color:red">cd</span> ：进文件夹</p>
<p style="font-size: 20px;font-weight:700;"><span style="color:red">cd ..</span> ：出文件夹</p>
<p style="font-size: 20px;font-weight:700;"><span style="color:red">cd ~</span> ：直接回到 用户目录下</p>
